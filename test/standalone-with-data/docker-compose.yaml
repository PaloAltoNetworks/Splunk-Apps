version: '3.7'

volumes:
  so1-etc:
  so1-var:

services:
  so1:
    image: splunk-panw-demo
    build: ../../demo
    hostname: so1
    volumes:
      - so1-etc:/opt/splunk/etc
      - so1-var:/opt/splunk/var
      - ../Splunk.License:/splunk.lic
      - ../../Splunk_TA_paloalto:/opt/splunk/etc/apps/Splunk_TA_paloalto
      - ../../SplunkforPaloAltoNetworks:/opt/splunk/etc/apps/SplunkforPaloAltoNetworks
    env_file:
      - '../test.env'
    environment:
      - SPLUNK_APPS_URL=/panw-apps/eventgen.tgz
    ports:
      - 127.0.0.1:8001:8000
      - 127.0.0.1:8002:8089

  reloader:
    image: splunkdev-watchman:latest
    build: ../../../splunkdev-watchman
    depends_on:
      - so1
    volumes:
      - so1-etc:/so1/etc
      - ../../Splunk_TA_paloalto:/so1/Splunk_TA_paloalto
      - ../../SplunkforPaloAltoNetworks:/so1/SplunkforPaloAltoNetworks
    env_file:
      - '../test.env'
    environment:
      - WATCH_DIRS=/so1
      - SPLUNK_SERVERS=so1
